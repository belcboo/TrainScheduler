<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
          <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo choo MF's.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header bg-dark text-white">Current Train Schedule</div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header bg-dark text-white">Add a Train</div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input id="trainName"type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainDestinatio">Destination</label>
                <input id="trainDestination"type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - Military Time)</label>
                <input id="tranTime"type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainFreq">Frequency</label>
                <input id="tranFreq"type="text" class="form-control">
              </div>
              <div>
                <input id="addTrain" class="btn btn-dark" value="Submit" type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
