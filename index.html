<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
          <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo choo.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header bg-dark text-white">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-striped text-center" id="trainTable">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Origin</th>
                  <th scope="col">Frequency (HH:MM)</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Expected Arrival (minutes)</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header bg-dark text-white">Add a Train</div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input id="trainName" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainDestinatio">Origin</label>
                <input id="trainOrig" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainTime">First Train Time (HH:MM 24 Hours Format)</label>
                <input id="trainTime" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="trainFreq">Frequency (HH:MM 24 Hours Format)</label>
                <input id="trainFreq" type="text" class="form-control">
              </div>
              <div>
                <input id="addTrain" class="btn btn-dark" value="Submit" type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="Assets/js/app.js"></script>

  </div>


</body>

</html>
